name: CI Eureka Discovery
on:
    workflow_dispatch:
    push:
        paths:
            - "EurekaDiscovery/**"
            - "CommonShared/**"
            - "pom.xml"
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
            - name: Set up JDK 25
              uses: actions/setup-java@v4
              with:
                  java-version: "25"
                  distribution: "temurin"
                  cache: maven
            - name: Cache SonarQube packages
              uses: actions/cache@v4
              with:
                  path: ~/.sonar/cache
                  key: ${{ runner.os }}-sonar
                  restore-keys: ${{ runner.os }}-sonar
            - name: Cache Maven packages
              uses: actions/cache@v4
              with:
                  path: ~/.m2
                  key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
                  restore-keys: ${{ runner.os }}-m2
            - name: Build and analyze
              env:
                  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
              run: mvn -pl EurekaDiscovery -am verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dsonar.projectKey=empsched-api-gateway
