server:
  port: ${WORKFLOW_APP_PORT}
spring:
  application:
    name: workflow-service
  temporal:
    connection:
      target: ${TEMPORAL_CONNECTION}
    workers:
      - name: create-organisation-worker
        task-queue: TASK_QUEUE_CREATE_ORGANISATION
    workers-auto-discovery:
      packages:
        - com.example.empsched.workflow.worker
        - com.example.empsched.workflow.worker.impl
        - com.example.empsched.workflow.activity
        - com.example.empsched.workflow.activity.impl
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_DEFAULT_ZONE}
  instance:
    prefer-ip-address: true
    metadata-map:
      "prometheus.scrape": "true"
      "prometheus.path": "/actuator/prometheus"
management:
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL}
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0
jwt:
  public:
    key: classpath:certs/public.pem
services:
  auth:
    url: ${USER_SERVICE_URL}
  organisation:
    url: ${ORGANISATION_SERVICE_URL}
  employee:
    url: ${EMPLOYEE_SERVICE_URL}