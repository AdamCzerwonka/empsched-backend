server:
  port: 9001
spring:
  threads:
    virtual:
      enabled: true
  application:
    name: auth-service
  jpa:
    open-in-view: false
    generate-ddl: true
    hibernate:
      ddl-auto: create-drop
  datasource:
    url: jdbc:postgresql://localhost:5432/empshed_auth
    username: empshed
    password: empshed
    driver-class-name: org.postgresql.Driver
  rabbitmq:
    host: localhost
    port: 5672
    username: empsched
    password: empsched
    listener:
      simple:
        observation-enabled: true
    template:
      observation-enabled: true
eureka:
  client:
    service-url:
      defaultZone: http://localhost:9050/eureka/
  instance:
    prefer-ip-address: true
    metadata-map:
      "prometheus.scrape": "true"
      "prometheus.path": "/actuator/prometheus"
management:
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    tags:
      application: ${spring.application.name}
  tracing:
    sampling:
      probability: 1.0

jwt:
  expiration:
    time: 3600
  public:
    key: classpath:certs/public.pem
  private:
    key: classpath:certs/private.pem
